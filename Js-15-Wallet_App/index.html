<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- -------------------------------- LINKS -------------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./images/Wallet_App.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <!-- ----------------------------------------------------------------------- -->


    <title>COMPANY MANAGEMENT</title>
</head>
  
<body> 
    <div
        class="container w-75 bg-info-subtle rounded-3 border border-4 d-flex flex-column align-items-center justify-content-center ">
        <div class="header d-flex align-items-center justify-content-center">
            <img src="./images/revenue.png" alt="" class=" mx-3 mb-1" width="70px">
            <h1 class="display-5 text-center my-4 fw-bold">ŞİRKET BÜTÇE TAKİP ARAYÜZÜ</h1>
            <img src="./images/revenue.png" alt="" class="ms-3 mb-1" width="70px">


        </div>
        <!-- ----------------------------------------------------------------------- -->
        <!--                                 INCOME                                  -->
        <!-- ----------------------------------------------------------------------- -->
        <form action="" id="ekleFormu" class="w-75">
            <div
                class="income bg-success-subtle p-3 flex-column align-items-center border border-3 justify-content-center rounded-4 m-3">
                <div class="text-center d-flex align-items-center justify-content-center">
                    <h5 class="fw-bold">BU AYIN ŞİRKET GELİRİ</h5>
                    <img src="./images/income.png" class="ms-3 mb-2" alt="" width="50px">
                </div>
                <div class="d-flex align-items-center justify-content-around p-2">
                    <input type="text" class="form-control w-50" id="gelirInput" placeholder="Gelir değeri gir.">

                    <button id="ekle" type="submit" class="btn btn-success w-25 fw-bold ">EKLE</button>
                    <button type="reset" class="btn btn-danger fw-bolder">TEMİZLE</button>

                </div>
            </div>
        </form>
        <!-- ----------------------------------------------------------------------- -->
        <!--                                EXPENSES                                 -->
        <!-- ----------------------------------------------------------------------- -->

        <form action="" id="harcama-formu" class="w-75">
            <div
                class="income bg-success-subtle flex-column align-items-center justify-content-center rounded-3 py-3 border border-3 my-2">
                <div class="text-center d-flex align-items-center justify-content-center">
                    <h5 class="fw-bold">MAAŞ ÖDEME SİSTEMİ</h5>
                    <img src="./images/employee-salary.png" alt="" class="ms-3 mb-2" width="50px">
                </div>
                <div class="d-flex align-items-center justify-content-center flex-column">
                    <div class="d-flex align-items-center justify-content-center w-75">

                        <div class="form-floating my-3 me-1 w-100">
                            <input type="date" class="form-control" id="tarih">
                            <label for="floatingInput">Ödeme günü seç</label>
                        </div>

                        <div class="form-floating my-3 me-1 w-100">
                            <input type="number" class="form-control " id="kimlik">
                            <label for="floatingInput">Personel Kimliği</label>
                        </div>

                    </div>

                    <div class="d-flex align-items-center justify-content-center flex-column w-75">
                        <div class="form-floating my-2 w-100">
                            <input type="text" class="form-control" id="iban">
                            <label for="iban">IBAN Adresi</label>

                        </div>
                        <div class="form-floating my-2 w-100">
                            <input type="number" class="form-control" id="harcamaAlani">
                            <label for="floatingInput">Ödeme Miktarı</label>
                        </div>
                        <div class="d-flex  w-100 ">
                            <button type="submit" class="btn btn-success fw-bold w-75 p-2 mx-2" id="payButton">ÖDEME YAP
                                <img src="./images/dollar-coin-2139.png" alt="" class="ms-1 mb-1" width="20px">
                            </button>
                            <button type="reset" class="btn btn-warning fw-bold w-25 mx-3 p-2 ">SIFIRLA</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- ----------------------------------------------------------------------- -->
        <!--                                  TABLE                                  -->
        <!-- ----------------------------------------------------------------------- -->
        <div class="expensesList w-100 my-3 pt-3 bg-secondary-subtle border border-5 rounded-4">
            <table class="table table-success">
                <thead class="table-success">
                    <tr>
                        <th scope="col"><img src="./images/manager.png" alt="" class="mb-1" width="20px"> Personel </th>
                        <th scope="col"><img src="./images/dollar-coin-2139.png" alt="" class="ms-1 mb-1" width="20px">
                            Ödeme Miktarı </th>
                        <th scope="col"><img src="./images/bank.png" alt="" class="mx-2 mb-1" width="20px">IBAN</th>
                        <th scope="col"><img src="./images/calendar.png" alt="" class="mx-2 mb-1" width="20px">Tarih
                        </th>
                        <th scope="col"><img src="./images/process.png" alt="" class="mx-2 mb-1" width="20px">İşlem</th>
                    </tr>
                </thead>
                <tbody id="harcamaTablosu">
                    <!-- <tr>
                        <th scope="row">#435784</th>
                        <td>56500 TL</td>
                        <td>TR33 0006 2000 0012 3456 7890 123</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr> -->
                </tbody>
            </table>
        </div>

        <!-- ----------------------------------------------------------------------- -->
        <!--                                  LIST                                   -->
        <!-- ----------------------------------------------------------------------- -->

        <div class="genelList d-flex justify-content-between align-items-center w-75">
            <div class="expensesList my-2 w-50 bg-success-subtle pt-3 border border-1 rounded-3 ">
                <table class="table table-warning table-bordered border border-4  ">
                    <tbody class="table-group-divider">
                        <tr>
                            <th scope="row" class="w-25 text-nowrap bolder">Şirket Geliri:</th>
                            <td id="gelirGoster" class="fw-bolder fs-5 text-success-emphasis"></td>
                        </tr>
                        <tr>
                            <th scope="row" class="w-25 text-nowrap">Çalışan Maaşları:</th>
                            <td id="harcamaGoster" class="text-danger fs-5 fw-bolder"></td>
                        </tr>
                        <tr>
                            <th scope="row" class="w-25 text-nowrap ">Net Kazanç</th>
                            <td id="kalanGoster" class="text-success fs-5 fw-bolder"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="canvas">

                <canvas id="myChart" class="w-100"></canvas>
            </div>
        </div>
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <div
        class="container bg-body-secondary border-2 rounded-2 border border align-content-center justify-content-center d-flex mt-3 mb-4 p-3 w-75">
        <button id="temizle" class="btn btn-danger fw-bolder rounded-5 w-75 fs-5">TÜM VERİLERİ SİL!</button>
    </div>
    <!-- ----------------------------------------------------------------------- -->

    <!-- ------------------------------- SCRIPTS ------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="app.js"></script>
    <!-- ----------------------------------------------------------------------- -->


</body>

</html>
